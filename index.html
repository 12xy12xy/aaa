<!DOCTYPE html>
<html>
<body>
  <div>
    <input type="search" id="search-box" placeholder="Search...">
    <button id="clear-button">Ã—</button>
    <div id="search-results"></div>
  </div>






  <script>
    const searchBox = document.getElementById('search-box');
    const clearButton = document.getElementById('clear-button');
    const searchResults = document.getElementById('search-results');
    let searchDataLoaded = false;

    searchBox.addEventListener('focus', () => {
      if (!searchDataLoaded) {
        const script = document.createElement('script');
        script.src = 'searchdata.js';
        document.body.appendChild(script);
        searchDataLoaded = true;

        script.onload = () => {
          searchBox.addEventListener('input', () => {
            const searchValue = searchBox.value.trim().toLowerCase();
            if (searchValue !== '') {
              const filteredData = window.data.filter(item => item.name.toLowerCase().includes(searchValue)).slice(0, 2);
              let html = '';
              if (filteredData.length > 0) {
                filteredData.forEach(item => {
                  html += `<a href="${item.url}">${item.name}</a><br>`;
                });
              } else {
                html = 'No results found';
              }
              searchResults.innerHTML = html;
              searchResults.style.display = 'block';
            } else {
              searchResults.style.display = 'none';
            }
          });
        };
      }
    });

    searchBox.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        searchBox.blur();
      }
    });

    searchBox.addEventListener('blur', () => {
      // You can add additional logic here if needed
    });

    clearButton.addEventListener('click', () => {
      searchBox.value = '';
      searchBox.blur();
      searchResults.style.display = 'none';
    });

    // Automatically focus the search box when the page loads
    searchBox.focus();
  </script>
</body>
</html>
